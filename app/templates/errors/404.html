{% extends "layout.html" %}

{% block title %}Page Not Found - {{ super() }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">404</h1>
                <h2>{{ _('Page Not Found') }}</h2>
                <div class="error-details mb-4">
                    {{ _('Sorry, the page you are looking for does not exist or has been moved.') }}
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>{{ _('Take Me Home') }}
                    </a>
                    <a href="{{ url_for('main.contact') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-envelope me-2"></i>{{ _('Contact Support') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
